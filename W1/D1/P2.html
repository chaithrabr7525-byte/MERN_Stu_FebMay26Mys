<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tags</title>
</head>
<body>
    <h1>Heading1</h1> <!--Block element-->
    <h2>Heading2</h2>
    <h3>Heading3</h3><br><hr>
    <code>&lt;h4&gt</code> <code>&lt;h5&gt</code> <!--initial element-->
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
    <p>This is paragraph</p>
</body>
</html>
