<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        /*Class Selector */
        .ParaType1{
            background-color: aqua;
            font-weight: bold;
        }
        .ParaType2 {
            color: red;
        }
        /*Id Selector*/
         #main-title{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--Class selector-->
    <p class="ParaType1">This is Paragraph 1</p>
    <p class="ParaType2">This is Paragraph 2</p>
    <p class="ParaType1">This is Paragraph 3</p>
    <!--ID Selector-->
    <h1 id="main-title">Main Heading</h1>
</body>
</html>
